<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="form-control" [(ngModel)]="filteredStatus" >
      <hr>
      <button class="btn btn-default" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async }}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:13 }}</strong> | 
          {{ server.instanceType | reverse }} | 
          {{ server.started | date:'fullDate' | uppercase }} 
          <!-- the order of pipes is important -->
        </li>
      </ul>
    </div>
  </div>
</div>
